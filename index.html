<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable =no">
    <title>Mahjong Rush</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400;900&display=swap">
</head>
<body>
    <div class="startPage">
        <img class="title" src="./img/title.png">
        <img class="preview" src="./img/preview.png">
        <img class="start button" src="./img/startBtn.png">
    </div>

    <div class="selectionPage hide">
        <img class="title" src="./img/title.png">
        <div class="choices">
            <p>Choose one</p>
            <img class="easy button" src="./img/plusGame.png">
            <img class="normal button" src="./img/minusGame.png">
            <img class="hard button" src="./img/mixGame.png">
          </div>
    </div>

    <div class="instructionPage hide">
        <img class="title" src="./img/title.png">
        <p>How to play</p>
        <div class="details">
            <p>Use mathematic <br> 
                skills to add or <br>
                minus the same <br>
                pattern Mahjong <br>
                to get the answer</p>
        </div>
        <img class="startGame button" src="./img/playGame.png">
    </div>

    <div class="gamePage hide">
        <div class="top">
            <div class="questionNumber">0/0</div>
            <div id="operation"></div>
        </div>
        <p class="big">
            Choose the <br>
            correct answer
        </p>
        <div class="options">
            <div class="btn1">
                <img class="image1">
            </div>
            <div class="btn2">
                <img class="image2">
            </div>
            <div class="btn3">
                <img class="image3">
            </div>
            <div class="btn4">
                <img class="image4">
            </div>
        </div>
    </div>

    <div class="popUp hide">
        <img class="mark">
        <div class="background">
            <p class="words"></p>
            <p>the answer is</p>
            <img class="correctAnswer">
        </div>
        <img class="next button" src="./img/next.png">
    </div>

    <div class="finalPage hide">
        <img class="medal" src="./img/You Tried1.png">
        <div class="scoreText">
        </div>
        <div class="group">
            <div class="words1"></div>
            <div class="words2"></div>
        </div>
        <div class="buttons">
            <img class="again roundedButton" src="./img/again.png">
            <img class="home roundedButton" src="./img/home.png">
        </div>
    </div>

    <img class="rotate" src="./img/rotate.png">

    <audio id="click" src="sound/click.wav"></audio>
    <audio id="clap" src="sound/clap.wav"></audio>
    <audio id="completed" src="./sound/completed.wav"></audio>
    <audio id="lose" src="./sound/lose.wav"></audio>
    
    <script src="./script.js"></script>
</body>
</html>
