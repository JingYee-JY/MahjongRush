<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" type="module"></script>
</head>
<body>
    <div class="start">
        <div>MahJong Rush</div>
        <br>
        <img src="./img/Mahjong Tile 12.png">
        <img src="./img/+.png">
        <img src="./img/Mahjong Tile 14.png">
        <br>
        <img src="./img/=.png">
        <img src="./img/Mahjong Tile 17.png">
        <br><br><br>
        <button class="startGame">START</button>
    </div>
    <div class="selection hide">
        <button class="plusGame">Plus</button>
        <p></p>
        <img class="small" src="./img/+.png">
        <br><br>
        <button class="minusGame">Minus</button>
        <p></p>
        <img class="small" src="./img/-.png">
        <br><br>
        <button class="mixedGame">Mixed</button>
        <p></p>
        <img class="small" src="./img/+.png">
        <img class="small high" src="./img/-.png">
    </div>
    <div class="plus hide">
        <div class="questionNumber">Q0/0</div>
        <p></p>
        <div id="operation">0 + 0</div>
        <p></p>
        <div class="instruction">Choose the correct answer</div>
    
        <div class="correct hide">
            <img class="tick" src="./img/Tick.png">
        </div>
        <div class="wrong hide">
            <img class="cross" src="./img/Cross.png">
        </div>
        <button id="btn1">0</button>
        <button id="btn2">0</button>
        <br>
        <button id="btn3">0</button>
        <button id="btn4">0</button>
    </div>
    <div class="final hide">
        <div>MahJong Rush</div>
        <p></p>
        <div class="medal"></div>
        <p></p>
        <div class="words1"></div>
        <p></p>
        <div class="words2"></div>
        <p></p>
        <button class="playAgain">Play Again</button>
    </div>
    
</body>
</html>
