<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Lilita One">
    <script src="./script.js" type="module"></script>
</head>
<body>
    <div class="start">
        <img class="title" src="./img/startTitle.png">
        <button class="startGame">
            <img class="btn" src="./img/startGame.png">
        </button>
    </div>
    <div class="selection hide">
        <img class="slectiontitle" src="./img/title.png">
        <img class="text" src="./img/chooseOne.png">
        <button class="plusGame">
            <img class="btn" src="./img/plusGame.png">
        </button>
        <button class="minusGame">
            <img class="btn" src="./img/minusGame.png">
        </button>
        <button class="mixedGame">
            <img class="btn" src="./img/mixGame.png">
        </button>
    </div>
    <div class="game hide">
        <div class="top">
            <div class="left">
                <div class="questionNumber">0/0</div>
            </div>
        </div>
        <div id="operation"></div>
        <img class="big" src="./img/text.png">
        <div class="options">
            <button id="btn1">0</button>
            <button id="btn2">0</button>
            <button id="btn3">0</button>
            <button id="btn4">0</button>
        </div>
        <button class="confrimButton">
            <img class="btn" src="./img/confrim.png">
        </button>
    </div>
    <div class="final hide">
        <img class="finaltitle" src="./img/title.png">
        <div class="medal"></div>
        <div class="words1"></div>
        <div class="words2"></div>
        <button class="playAgain">
            <img class="btn" src="./img/playAgain.png">
        </button>
    </div>
    
</body>
</html>
