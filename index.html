<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable =no">
    <title>Mahjong Rush</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400;900&display=swap">
    <script src="./script.js" type="module"></script>
</head>
<body>
    <div class="start">
        <img class="gameTitle" src="./img/title.png">
        <img class="title" src="./img/startTitle.png">
        <button class="startGame">
            <img class="btn" src="./img/startGame.png">
        </button>
    </div>
    <div class="selection hide">
        <img class="slectiontitle" src="./img/title.png">
        <img class="text" src="./img/chooseOne.png">
        <button class="plusGame">
            <img class="btn" src="./img/plusGame.png">
        </button>
        <button class="minusGame">
            <img class="btn" src="./img/minusGame.png">
        </button>
        <button class="mixedGame">
            <img class="btn" src="./img/mixGame.png">
        </button>
    </div>
    <div class="instructionPage hide">
        <img class="slectiontitle" src="./img/title.png">
        <p class="textDetail">How to play</p>
        <div class="instructionDetails">
            <p>Use mathematic <br> 
                skills to add or <br>
                minus the same <br>
                pattern Mahjong <br>
                to get the answer</p>
        </div>
        <button class="playGame">
            <img class="btn" src="./img/playGame.png">
        </button>
    </div>
    <div class="game hide">
        <div class="top">
                <div class="questionNumber">0/0</div>
                <div id="operation"></div>
        </div>
        <p class="big">
            Choose the <br>
            correct answer
        </p>
        <div class="options">
            <div class="btn1">
                <img class="image1">
            </div>
            <div class="btn2">
                <img class="image2">
            </div>
            <div class="btn3">
                <img class="image3">
            </div>
            <div class="btn4">
                <img class="image4">
            </div>
        </div>
    </div>
    <div class="popUp hide">
        <img class="mark">
        <div class="background">
            <p class="words"></p>
            <p>the answer is</p>
            <img class="correctAnswer">
        </div>
        <button class="next">
            <img class="btn" src="./img/next.png">
        </button>
    </div>
    <div class="final hide">
        <img class="medal" src="./img/You Tried1.png">
        <div class="scoreText">
        </div>
        <div class="group">
            <div class="words1"></div>
            <div class="words2"></div>
        </div>
       <div class="buttons">
        <img class="playAgain" src="./img/playAgain.png">
        <img class="home"  src="./img/home.png">
       </div>
    </div>

    <audio id="click" src="sound/click.wav"></audio>
    <audio id="clap" src="sound/clap.wav"></audio>
    <audio id="completed" src="./sound/completed.wav"></audio>
    <audio id="lose" src="./sound/lose.wav"></audio>
    
</body>
</html>
